<div class="flex-col children-center grow space-30">
  <fieldset class="flex-col space-30">
    <legend>Busca</legend>
    <div class="flex-col space-15">
      <small>CEP</small>
      <input type="text" placeholder="CEP" [(ngModel)] = "cep">
    </div>
    <button class="button primary" (click) = "buscarEndereco()">BUSCAR ENDEREÃ‡O</button>
  </fieldset>

  <fieldset class="flex-col space-30">
    <legend>RESULTADO</legend>

    <div class = "flex-col space-15">
      <small>Estado</small>
      <input type="text" [(ngModel)] = "estado">
    </div>

    <div class = "flex-col space-15">
      <small>Cidade</small>
      <input type="text" [(ngModel)] = "cidade">
    </div>

    <div class = "flex-col space-15">  
      <small>Bairro</small>
      <input type="text" [(ngModel)] = "bairro">
    </div>

    <div class = "flex-col space-15">
      <small>Rua</small>
      <input type="text" [(ngModel)] = "rua">
    </div>
